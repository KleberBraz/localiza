<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    Locação de veículos - Tópicos de programação - JSF 2.2, JPA 2.1 e Primefaces 5.0 - FEMA - 2014
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="frmMarca">
                        <p:accordionPanel>
                            <p:tab title="Relação de marcas">
                                <p:dataTable var="marca" value="#{marcaMB.marcas}"
                                             rows="8" paginator="true" id="marcas"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
                                             {PreviousPageLink} {PageLinks} {NextPageLink}
                                             {LastPageLink} {RowsPerPageDropdown}"  
                                             rowsPerPageTemplate="8,10,12" paginatorPosition="bottom">
                                    <p:column headerText="Código">
                                        <h:outputText value="#{marca.id}" />
                                    </p:column>
                                    <p:column headerText="Nome">
                                        <h:outputText value="#{marca.nome}" />
                                    </p:column>
                                    <p:column headerText="Ações">
                                        <p:commandLink>
                                            <h:graphicImage value="/img/trash.png" title="Deletar"/>
                                        </p:commandLink>
                                        <p:spacer width="20px"/>
                                        <p:commandLink>
                                            <h:graphicImage value="/img/edit.png" title="Alterar"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Nova marca">
                                <p:panel header="Digite os dados da nova marca" id="pnNmarca">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Marca:"/>
                                        <p:inputText value="#{marcaMB.marca.nome}"/>
                                        <h:outputText/>
                                        <p:commandButton value="Salvar" action="#{marcaMB.save(marcaMB.marca)}"
                                                         update="pnNmarca"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
